<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Flex panel image gallery</title>
</head>
<body>
    <div class="container">
        <form class="checkbox-form">
            <div class="item">
                <input type="checkbox" name="" id="1">
                <p>This is first item in the list</p>
            </div>
            <div class="item">
                <input type="checkbox" name="" id="2">
                <p>Another item, can be checked</p>
            </div>
            <div class="item">
                <input type="checkbox" name="" id="3">
                <p>You should choose this one too</p>
            </div>
            <div class="item">
                <input type="checkbox" name="" id="4">
                <p>When hold shift try to catch all items</p>
            </div>
            <div class="item">
                <input type="checkbox" name="" id="5">
                <p>Let's say we add few more items</p>
            </div>
            <div class="item">
                <input type="checkbox" name="" id="6">
                <p>Still, holding shift allows you to pick multiple items</p>
            </div>
            <div class="item">
                <input type="checkbox" name="" id="7">
                <p>This one is before last</p>
            </div>
            <div class="item">
                <input type="checkbox" name="" id="8">
                <p>And of course, the last one</p>
            </div>
            <input type="email" name="" id="">
        </form>
    </div>
</body>
</html>
