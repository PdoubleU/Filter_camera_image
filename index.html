<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class="keyboard">
    <div class="key" data-key="KeyZ">
        <kbd>Z</kbd>
        <span class="sound">Heater<br>I</span>
    </div>
    <div class="key" data-key="KeyX">
        <kbd>X</kbd>
        <span class="sound">Heater<br>II</span>
    </div>
    <div class="key" data-key="KeyC">
        <kbd>C</kbd>
        <span class="sound">Heater<br>III</span>
    </div>
    <div class="key" data-key="KeyV">
        <kbd>V</kbd>
        <span class="sound">Clap</span>
    </div>
    <div class="key" data-key="KeyB">
        <kbd>B</kbd>
        <span class="sound">Open<br>HH</span>
    </div>
    <div class="key" data-key="KeyN">
        <kbd>N</kbd>
        <span class="sound">Kick-n<br>Hat</span>
    </div>
    <div class="key" data-key="KeyM">
        <kbd>M</kbd>
        <span class="sound">Kick</span>
    </div>
    <div class="key" data-key="Comma">
        <kbd>&#60;</kbd>
        <span class="sound">Closed<br>HH</span>
    </div>

    <audio data-key="KeyZ" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
    <audio data-key="KeyX" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
    <audio data-key="KeyC" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
    <audio data-key="KeyV" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
    <audio data-key="KeyB" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
    <audio data-key="KeyN" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
    <audio data-key="KeyM" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
    <audio data-key="Comma" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
</div>
</body>
</html>
