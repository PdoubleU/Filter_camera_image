<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Flex panel image gallery</title>
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="assets/Is This The Future Of Drivetrain Tech GCN Tech Show ep.178.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">&#9654</button>
            <input type="range" name="volume" class="player__slider" min=0 max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">&#8249&#8249 10s</button>
            <button data-skip="25" class="player__button">25s &#8250&#8250</button>
        </div>
    </div>
</body>
</html>
